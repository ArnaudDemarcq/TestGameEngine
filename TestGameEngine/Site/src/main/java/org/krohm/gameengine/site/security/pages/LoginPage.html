<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      lang="en" xml:lang="en">
    <head>
        <title>Login Page</title>

        <link rel="shortcut icon" type="image/x-icon" href="./img/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    </head>
    <body>
        <div data-role="page">
            <form data-ajax="false" wicket:id="loginForm">
                <div data-role="header" data-theme="b">
                    <h1>Login</h1>
                </div>
                <div wicket:id="feedback"></div>
                <div data-role="content">
                    <label>Username<span class="small"></span></label> <input type="text" id="name" wicket:id="name"/>
                    <br/>    
                    <label>Password<span class="small"></span></label> <input type="password" id="name" wicket:id="password"/>
                    <br/>
                </div>
                <input type="submit" data-theme="b" data-role="button" wicket:id="submitButton" value="Sign-In"/>
            </form>
        </div>

    </body>
</html>
